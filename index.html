<html>
<head>
<meta charset="utf-8">
<title>Isomorphic Musical Keyboards</title>
<link rel=stylesheet type="text/css" href="keyboard.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/note.js"></script>
<script src="js/keyboard.js"></script>
<script src="js/notation.js"></script>
<script src="js/quiz.js"></script>

</head>
<body>
<div id="keyboard"></div>

<div>
	<div id="notation" class="left"></div>

	<div class="left quiz">
		<h3>Available Keyboards</h3>
		<select onchange="showKeyboard(this.value)" id="keyboardSelector"> 
      <option value='stepSize=1&systemRows=3&displayRows=5&startNote=gb3'>C-system 5 rows</option>
      <option value='stepSize=1&systemRows=3&displayRows=4&startNote=gb3'>C-system 4 rows</option>
      <option value='stepSize=2&systemRows=3&displayRows=3&startNote=ab3'>B-system 3 rows (Schrammel)</option>
      <option value='stepSize=2&systemRows=3&displayRows=5&startNote=b3'>B-system 5 rows</option>
      <option value='stepSize=2&systemRows=3&displayRows=6&startNote=b3'>B-system 6 rows</option>
      <option value='stepSize=-1&systemRows=7&displayRows=2&startNote=gb1'>Stradella root &amp; counter-bass</option>
      <option value='stepSize=1&systemRows=2&displayRows=4&startNote=c4'>Jank√≥ 4 rows</option>
      <option value='stepSize=7&systemRows=2&displayRows=9&startNote=gb3'>Wicki-Hayden (Jammer) 9 rows</option>
		</select>

    <button id="quizBtn" onclick="quiz.buttonClick()">Start Quiz</button><br>
		<div>
			<p>Last score: <span id="lastScore"></span></p>
			<p>Best score: <span id="bestScore"></span></p>
		</div>
	</div>
</div>

<div class="clear"></div>

</body>

</html>
