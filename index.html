<html>
<title>Isomorphic Musical Keyboards</title>
<link rel=stylesheet type="text/css" href="keyboard.css">
<script src="jquery.min.js"></script>
<script src="keyboard.js"></script>
<script>
function csystem(){
	new Keyboard({
		el: $("#keyboard")
	});
}
function bsystem(){
	new Keyboard({
		el: $("#keyboard"), 
		system: "B", 
		rows: 5
	});
}
function janko(){
	new Keyboard({
		el: $("#keyboard"), 
		system: "J", 
		rows: 4
	});
}

function toggleNoteNames(){
	$("#keyboard .button").toggleClass("note-name text-off-screen");
}

$(document).ready(function(){
	csystem();
});

</script>
<body>
<h1>Isomorphic Musical Keyboards</h1>


<h3>Available Keyboards</h3>
<button onclick='csystem()'>C-system</button><br>
<button onclick='bsystem()'>B-system</button><br>
<button onclick='janko()'>Janko </button><br>
<button onclick='jammer()'>Jammer </button><br>
<label class='non-selectable'><input type='checkbox' onclick='toggleNoteNames()' checked>Show note names</label>

<div id="keyboard"></div>

<div id="note" class="note-name">Click the buttons</div>

<h3>Sources:</h3>
<ul>
<li><a href="http://squeezehead.com/uniform-keyboard/">Uniform Keyboard</a> by Noel Cragg
<li><a href="http://www.thecipher.com/c_and_b_system_cba_spelling.html">The Cipher - B and C systems comparisons</a> by Roger Edward Blumberg
</ul>
</body>

</html>
