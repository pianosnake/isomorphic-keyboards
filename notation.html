<html>
<head>
<meta charset="utf-8">
<title>Super simple musical notation</title>
<script src="jquery.min.js"></script>
<script src="note.js"></script>
<script src="notation.js"></script>

<script>
var notation, note;
$(document).ready(function(){
	notation = new Notation({
		el: $("#notation")
	});
	note = new Note("g#5");
	notation.draw(note);

})

</script>
</head>
<body>
<h1>Single Note musical notation</h1>

<div id="notation" style="width: 300px; height: 400px;"></div>

	


</body>

</html>
