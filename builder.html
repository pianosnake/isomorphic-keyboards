<html>
<head>
  <meta charset="utf-8">
  <title>Keyboards</title>

  <style>
    label{
      padding-right: 250px;
    }
  </style>
  <link rel=stylesheet type="text/css" href="keyboard.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/keyboard.js"></script>
  <script src="js/note.js"></script>

  <script>
    var keyboard;
    function makeKeyboard(){
      keyboard = new Keyboard({
        el:$("#keyboard"),
        systemRows:$("#system-rows").val(),
        stepSize:$("#step-size").val(),
        displayRows:$("#display-rows").val(),
        startNote:$("#start-note").val(),
        buttonsPerRow:$("#row-buttons").val()
      });
    }

    $(document).ready(function(){
      makeKeyboard();

      $("#btn").click(function(){
        makeKeyboard();
      })

    })

  </script>
</head>
<body>
<p>Generate a keyboard with the following characteristics</p>
<label>system rows <input id="system-rows" type="textbox" value=3></label>
<br>
<label>step size <input id="step-size" type="textbox" value=1></label>
<br>
<label>display rows <input id="display-rows" type="textbox" value=5></label>
<br>
<label>start note <input id="start-note" type="textbox" value="gb3"></label>
<br>
<label>start note <input id="row-buttons" type="textbox" value=14></label>
<br>
<br>
<button id="btn">Make keyboard</button>
<br>
<br>

<div id="keyboard"></div>


</body>

</html>
